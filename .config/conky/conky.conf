conky.text = [[
${font xirod:Bold:size=10}${color1} $nodename ${color}$kernel$font

# System Info
${font xirod:Bold:size=10}${color1}System ${hr 2}$font${color}
${color grey}Uptime:$color $uptime
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes

# Disk
${font xirod:Bold:size=10}${color1}DISK ${hr 2}$font$color
#${font Droid Sans:bold:size=11}${color5}/dev/sda   		${color6}Read:$diskio_read	Write:$diskio_write${color}   $alignr ${execi 300 sudo hddtemp /dev/sda | cut -d':' -f3}$color
#${font Droid Sans:bold:size=11}${color5}/dev/sde   		${color6}Read:${diskio_read /dev/sde}	Write:${diskio_write /dev/sde}${color}   $alignr ${execi 300 sudo hddtemp /dev/sde | cut -d':' -f3}$color

${font Droid Sans:bold:size=11}${color5}ROOT  ${font Droid Sans:bold:size=10}${color6}${fs_type /}$font ${fs_bar 6 /}
${font Droid Sans Mono:size=9}${color}/                     ${fs_used /}/${fs_size /} - ${fs_used_perc /}%$alignr${fs_free /} free
${font Droid Sans:bold:size=11}${color5}TMP  ${font Droid Sans:bold:size=10}${color6}${fs_type /tmp}$font ${fs_bar 6 /tmp}
${font Droid Sans Mono:size=9}${color}/tmp                  ${fs_used /tmp}/${fs_size /tmp} - ${fs_used_perc /tmp}%$alignr${fs_free /tmp} free
${font Droid Sans:bold:size=11}${color5}BOOT  ${font Droid Sans:bold:size=10}${color6}${fs_type /boot}$font ${fs_bar 6 /boot}
${font Droid Sans Mono:size=9}${color}/boot                 ${fs_used /boot}/${fs_size /boot} - ${fs_used_perc /boot}%$alignr${fs_free /boot} free
${font Droid Sans:bold:size=11}${color5}STORAGE  ${font Droid Sans:bold:size=10}${color6}${fs_type /mnt/matthew/Storage}$font ${fs_bar 6 /mnt/matthew/Storage}
${font Droid Sans Mono:size=9}${color}/mnt/matthew/Storage  ${fs_used /mnt/matthew/Storage}/${fs_size /mnt/matthew/Storage} - ${fs_used_perc /mnt/matthew/Storage}%$alignr${fs_free /mnt/matthew/Storage} free

# Network
${font xirod:Bold:size=10}${color1}NETWORK ${hr 2}${color}$font
Active Interface ${alignr}$gw_iface
# Internet
${font Droid Sans:Bold:size=11}enp5s0 $font$alignr ${addr enp5s0}$font
Down: ${color red}${downspeed enp5s0}/s ${color}(${totaldown enp5s0})${alignr}Up: ${color green}${upspeed enp5s0}/s $color(${totalup enp5s0})
${downspeedgraph enp5s0 70,230  000000 ff0000} ${alignr}${upspeedgraph enp5s0 70,230 000000 00ff00}
# VPN
${font Droid Sans:Bold:size=11}tun0 $font$alignr ${addr tun0}$font
Down: ${color red}${downspeed tun0}/s ${color}(${totaldown tun0})${alignr}Up: ${color green}${upspeed tun0}/s $color(${totalup tun0})
${downspeedgraph tun0 70,230  000000 ff0000} ${alignr}${upspeedgraph tun0 70,230 000000 00ff00}

# Log
${color orange}${font xirod:size=10}PACMAN LOG ${hr 2}$color${font :size=8} ${execi 30 tail -n10 /var/log/pacman.log}

# Processes
${font xirod:Bold:size=10}${color1}PROCESSES ${hr 2}${color}$font
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
